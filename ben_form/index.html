<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="vendors/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Student Registration</title>
</head>

<body>

    <!-- === Form === -->
    <div class="form-wrapper">
        <form action="" method="POST" class="">

            <h1 class="display-4 mb-4">Financial Year</h1>

            <div class="multi-inputs">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Start Date</span>
                    <input type="date" class="form-control" aria-label="start date" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">End Date</span>
                    <input type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <p class="lead">Bank Account(s)</p>

            <div class="multi-inputs">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Bank</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Account name</span>
                    <input type="text" class="form-control " aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="multi-inputs mt-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Account number</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Currency</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="multi-buttons">
                <input type="submit" class="btn btn-outline-primary" value="ADD BANK ACCOUNT">
                <input type="submit" class="btn btn-primary" value="SAVE CHANGES">
            </div>

        </form>

    </div>


    <!-- Scripts -->
    <script src="vendors/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js "></script>
    <script src="vendors/jquery/jquery.min.js "></script>
    <script src="index.js "></script>
</body>

</html>
